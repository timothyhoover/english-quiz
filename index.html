<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Level Evaluator Quiz | Multiple Choice</title>

    <!-- CSS Folder Link -->
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/ccdbab03d9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-start">
      <div class="info-title">
        <h1>English Level Evaluator</h1>
      </div>
      <div class="start-btn">
        <button>Start Quiz</button>
      </div>
    </div>

    <div class="container-quiz">
      <div class="quiz-title">English Level Evaluation: A1 - B2</div>
      <div class="question">I'm 18 and my brother is 20, so he's ..... me.</div>
      <div class="option">
        <div class="option-prefix"></div>
        <p class="option-text">the oldest of</p>
      </div>
      <div class="option">
        <div class="option-prefix"></div>
        <p class="option-text">older than</p>
      </div>
      <div class="option">
        <div class="option-prefix"></div>
        <p class="option-text">as old as</p>
      </div>
      <div class="footer">
        <div class="question-number"><span>1 0f 5</span></div>
        <button class="next-btn">Next Question</button>
      </div>
    </div>

    <div class="container-end">
      <div class="icon-end">üëç üéâ</div>
      <div class="end-title"><h2>Congrats on finishing the quiz!</h2></div>
      <div class="results"><p>You scored 3 of 4 correct, great job!</p></div>
      <div class="container-end-btn">
        <div class="restart-btn">
          <button>Restart Quiz</button>
        </div>
        <div class="quit-btn">
          <button>Quit Quiz</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
