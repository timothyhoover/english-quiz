<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Level Evaluator Quiz | Multiple Choice</title>

    <!-- CSS Folder Link -->
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/ccdbab03d9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <!-- <div class="info-title"> -->
      <h1>English Level Evaluator</h1>
      <!-- </div> -->
      <div class="start-btn">
        <button>Start Quiz</button>
      </div>
    </div>

    <div class="container">
      <h1 class="question">I'm 18 and my brother is 20, so he's ..... me.</h1>
      <div class="option">
        <p class="option-prefix">A</p>
        <p class="option-text">the oldest of</p>
      </div>
      <div class="option">
        <p class="option-prefix">B</p>
        <p class="option-text">older than</p>
      </div>
      <div class="option">
        <p class="option-prefix">C</p>
        <p class="option-text">as old as</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
