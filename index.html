<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" type="text/css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <script src="script.js" defer></script>

      <!-- Quiz Options -->
      <div class="option-list">
        <!-- <div class="option-prefix"></div>

      </div>

      <!-- Footer with check and next buttons -->

        <button class="check-btn">Check</button>
        <button class="next-btn">Next Question</button>
      </div>
    </div>

    <div class="container-end">
      <!-- Result Icons -->
      <div class="icon-end">üëç üéâ</div>

      <div class="end-title"><h2>Congrats on finishing the quiz!</h2></div>
      <!-- Result Data -->
      <div class="results"><p>You scored 3 of 5 correct, great job!</p></div>
      <!-- Result Container Buttons -->
      <div class="container-end-btn">
        <div class="restart-btn">
          <button>Restart Quiz</button>
        </div>
        <div class="quit-btn">
          <button>Quit Quiz</button>
        </div>
      </div>
    </div>
  </body>
</html>
