<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Level Evaluator Quiz | Multiple Choice</title>

    <!-- CSS Folder Link -->
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/ccdbab03d9.js"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript -->
    <script src="script.js" defer></script>
    <script src="questions.js" defer></script>
  </head>

  <body>
    <!-- Opening Quiz Container -->
    <div class="container-start hidden">
      <div class="info-title">
        <h1>English Level Evaluator</h1>
      </div>
      <div class="start-btn">
        <button>Start Quiz</button>
      </div>
    </div>

    <!-- Main Quiz Container -->
    <div class="container-quiz hidden">
      <div class="quiz-title">
        <span>English Level Evaluation: A1 - B2</span>
      </div>
      <div id="myProgress">
        <div id="myBar"></div>
      </div>

      <!-- Quiz Question -->
      <div class="question-text"></div>

      <!-- Quiz Options -->
      <div class="option-list"></div>
      <!-- Footer with check and next buttons -->
      <div class="footer">
        <div class="question-number"></div>
        <button class="check-btn">Check</button>
        <button class="next-btn">Next Question</button>
        <button class="finish-btn">Get Results</button>
      </div>
    </div>

    <!-- Results Container -->
    <div class="container-end hidden">
      <div class="icon-end">üëç üéâ</div>
      <div class="end-title"><h2>Congrats on finishing the quiz!</h2></div>
      <div class="results"></div>
      <div class="container-end-btn">
        <div class="restart-quiz">
          <button>Restart Quiz</button>
        </div>
      </div>
    </div>
  </body>
</html>
